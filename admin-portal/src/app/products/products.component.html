<div class="container">
  <div>
    <button class="btn float-right" style="background-color: #046583; color: white;" (click)="0">Add New Product</button>
  </div>
    <div class="row">
        <div class="col-12">
          <table class="table table-bordered text-center" >
            <thead style="background-color: #046583; color:white;">
                <tr>
                    <th>Product No.</th>
                    <th>Product Name</th>
                    <th>Description</th> 
                    <th>Company</th> 
                    <th>Price</th> 
                    <th>Actions</th> 

                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of products;let rowIndex=index">
                    <td>{{rowIndex+1}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.description}}</td>
                    <td>{{p.company['company']}}</td>
                    <td>${{p.price}}</td>
                    <td  class="text-center">
                        <button type="button" class="btn btn-success" (click)="0"><i class="fas fa-edit"></i></button> &nbsp;
                      <button type="button" class="btn btn-danger" (click)="0"><i class="far fa-trash-alt"></i></button>
                    </td>
            </tr>    
             
            </tbody>
          </table>
        </div>
      </div>   
</div>
