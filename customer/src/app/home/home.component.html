<div *ngIf="notify" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ notify }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container w-75 ">
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://wallpapercave.com/wp/wp1853749.jpg" alt="Rolex">
                <div class="carousel-caption">
                    <h3>Rolex</h3>
                    <p>A Crown for Every Achievement!!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://wallpapercave.com/wp/wp1857919.jpg" alt="Philippe Patek">
                <div class="carousel-caption">
                    <h3>Philippe Patek</h3>
                    <p>You never actually own a Patek Philippe!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdna.artstation.com/p/assets/images/images/003/914/678/large/abhishek-n-z2-1.jpg?1478506442" alt="Rado">
                <div class="carousel-caption">
                    <h3>Rado</h3>
                    <p>If we can imagine it, we will</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</div>
